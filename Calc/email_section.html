<div class="calc">
    <h1>{{title}}</h1>
    <table>
        <thead>
            <tr>
                <th>Parameter</th>
                <th>Value</th>
                <th>Units</th>
            </tr>
        </thead>
        <tbody>
            
            {{variable_1}}
            
            {{variable_2}}
            
            {{variable_3}}
            
            <tr class="answer">
                <td class="parameter"></td>
                <td class="value">{{value}}</td>
                <td class="unit">{{unit}}</td>
            </tr>
            
        </tbody>
    </table>
</div>
